<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>jQuery Sticky plugin</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="sticky.jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('tr:even>td').addClass('alt');
            $("#myTable").sticky();
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Plugin demo for jQuery sticky table headers</h1>
        </div>
        <div id="content">
            <table id="myTable">
                <tr>
                    <th>Id</th>
                    <th>Post Title</th>
                    <th>Date Published</th>
                </tr>
                <script type="text/javascript">
                    function randomDate(start, end) {
                        return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()))
                    }
        
                    for(var i=1; i<=51; i++)
                    {
                        document.write("<tr>");
                            document.write("<td>");
                                document.write(i);
                            document.write("</td>");
                            document.write("<td>");
                                document.write("Blog post #" + i);
                            document.write("</td>");
                            document.write("<td>");
                                document.write(randomDate(new Date(2012, 0, 1), new Date()));
                            document.write("</td>");
                        document.write("</tr>");
                    }
                </script>
            </table>
        </div>
    </div>
</body>
</html>
